<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">

    <title>Lofi Life</title>
</head>

<body>
    <iframe frameborder="0" id="video" width="100%" height="100%"
        src="https://youtube.com/embed/OZ2RaK-yxTk?autoplay=1&controls=0&showinfo=0&autohide=1"> </iframe>

    <div class="container">
        <div class="albumArt"><img id="albArt"
                src="https://i.pinimg.com/originals/c1/be/9c/c1be9c3ba69354aa5cc5d2c55705c32b.gif" alt="" srcset="">
        </div>
        <div class="musicInfo">When we dance, the journey itself is the point, as when we play music the playing itself
            is the point. And exactly the same thing is true in meditation. Meditation is the discovery that the point
            of life is always arrived at in the immediate moment.</div>
        <div class="controls">
            <button
                onclick="songChanger('RN2uB2KhNKk' , 'Just relax and go with the flow' , 'https://i.pinimg.com/originals/45/0d/25/450d254d1146d42d1b616e66f7369cf6.gif')">Study
                Music Radio</button>
        <div class="controls">
            <button
                onclick="songChanger('6a-FnIqM0rI' , '\“He who has a why to live for can bear with almost any how\” ' , 'https://i.pinimg.com/originals/d3/83/13/d38313649e6c232717cc3dea7b107040.gif')">Searching Ikigai</button>
        </div>
    </div>


    </div>
    <script>
    const anxietyRelief = {
    title: "Calm your anxiety",
    videoID: "zPyg4N7bcHM",
    imgUrl: "https://i.pinimg.com/originals/21/64/82/216482acc7b72fd454dff34c272cecf3.gif"
};

setTimeout(() => {document.querySelector(".musicInfo").innerText = 'robin\'s lofi station'}, 27000);


function opacitydown() {
    document.querySelector("#albArt").style.opacity = '50%'
}
function opacityup() {
    document.querySelector("#albArt").style.opacity = '100%'
}
function songChanger(videoidpara, songTitle, albumart) {
    document.querySelector('#video').src = "https://youtube.com/embed/" + videoidpara + "?autoplay=1&controls=0&showinfo=0&autohide=1";
    
    
    document.querySelector(".musicInfo").innerText = songTitle;
    document.querySelector("#albArt").src = albumart;
    document.querySelector("#albArt").style.opacity = '100%'
}

</script>
